<!DOCTYPE html>
<html ng-app="travelApp">
  <head>
    <style type="text/css">
      #map-canvas { height: 500px; margin: 0; padding: 0;}
	  #header { margin: 0; padding: 5px; }
    </style>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCm-7rZS1T3CmY3cabQBmCK3qfTUqaDZVI"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="app.js"></script>
  </head>
  <body onload="initialize()">
	<div id="header"></div>
	<div class="container">
		<div class="row" ng-controller="TravelMapCtrl">
			<div id="map-canvas"></div>
		</div>
		<div class="row">
			<div>
				<span class="label label-default">Home</span>
				<span class="label label-danger">Places I've Been!</span>
				<span class="label label-primary">Places To Go!</span>
			</div>
		</div>
		<br/>
		<div class="row" ng-controller="TravelPostCtrl">
			<div id="post">
				<h1>When I was in ... {{post.location}}</h1>
			</div>
		</div>
	</div>
	<div id="footer"></div>
	<script>
	// setup on load ...
	function initialize() {
		$('#post').html('<p>Hello!<p>');
	  }
	</script>
  </body>
</html>
